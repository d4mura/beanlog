# fly.toml app configuration file generated for beanlog-api on 2026-02-13T10:11:21+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'beanlog-api'
primary_region = 'nrt'

[build]

[deploy]
  release_command = "python -m alembic upgrade head && python -m app.scripts.seed && python -m app.scripts.seed_roasters && python -m app.scripts.seed_beans && python -m app.scripts.seed_reviews"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
